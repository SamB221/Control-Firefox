<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/popup.css">
    </head>
    <body>
        <div id=c1 class="container">
            <h1 id="title">Preferences:</h1>
            <div id=c2 class="formContainer">
                <form>
                    <label class="switch">
                        <input type="checkbox" id="0" name="main">
                        <span class="slider"></span>
                    </label>
                    <label id="label0" class="slidertext" for="0"> Remove main feeds</label><br>
                    <label class="switch">
                        <input type="checkbox" id="1" name="subreddits">  
                        <span class="slider"></span>
                    </label>
                    <label id="label1" class="slidertext" for="1"> Remove subreddits</label><br>
                    <label class="switch">
                        <input type="checkbox" id="2" name="trending">  
                        <span class="slider"></span>
                    </label>
                    <label id="label2" class="slidertext" for="2"> Remove suggestions</label><br>
                    <label class="switch">
                        <input type="checkbox" id="3" name="notifs"">
                        <span class="slider"></span>
                    </label>
                    <label id="label3" class="slidertext" for="3"> Remove notifications</label><br>
                    <label class="switch">
                        <input type="checkbox" id="4" name="grayscale"">
                        <span class="slider"></span>
                    </label>
                    <label id="label4" class="slidertext" for="4"> Apply grayscale</label>
                </form> 
            </div>
        </div>
        <p id="footer">Control for Reddit</p>
        <script src="js/options.js"></script>
    </body>
</html>
